<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/Style.css">
        <script src="JS/script.js"></script>
    </head>
    <body>
    <script src="JS/script.js"></script>

         <nav class="navbar navbar-expand-lg">
             <a class = "navbar-brand" href="#">GreenChef</a>
             <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavBar" aria-controls="myNavBar" aria-expanded="false" aria-label="Toggle navigation">
                 <span class="navbar-toggler-icon"></span>
             </button>

             <div class="collapse navbar-collapse" id="myNavBar">
                 <ul class="navbar-nav ml-auto">
                     <li class="nav-item active">
                         <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                     </li>
                     <li class="nav-item">
                         <a class="nav-link" href="#">Features</a>
                     </li>
                     <li class="nav-item">
                         <a class="nav-link" href="#">Contact</a>
                     </li>
                     <li class="nav-item">
                         <a class="nav-link disabled" href="#">Disabled</a>
                     </li>
                 </ul>
             </div>

         </nav>

         <div class="contents">
             <div class="welcomeImg">
                 <img src="img/welcomeImg.jpg">
                 <div class="loginButtons">
                     <button type="button" class="btn btn-success" onclick="showLoginForm()">LOGIN</button>
                     <button type="button" class="btn btn-success" onclick="showSignUpForm()"> SIGN UP</button>
                 </div>

                 <div id="loginForm">
                     <form method="post" action="/App/welcome">
                         <input type="email" class="form-control" id="loginFormEmail" placeholder="name@example.com" name="email">
                         <input type="password" class="form-control" id="loginFormPassword" placeholder="Password" name="pass">
                         <button type="submit" class="btn btn-success" id="buttonLogin"> LOGIN</button>
                     </form>
                 </div>

                 <div id="signUpForm">
                     <form>
                         <input type="name" class="form-control" id="signUpFormName" placeholder="Name">
                         <input type="email" class="form-control" id="signUpFormEmail" placeholder="name@example.com">
                         <input type="password" class="form-control" id="signUpFormPassword" placeholder="Password">
                         <input type="password" class="form-control" id="signUpFormConfirmPassword" placeholder="Confirm Password">
                     </form>
                 </div>

             </div>
         </div>

    </body>
</html>
